<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free-Link - Anime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0c10;
            --bg-secondary: #14181c;
            --bg-card: #1e2428;
            --bg-hover: #2a3138;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --text-muted: #8a8f99;
            --border-color: #2d343e;
            --category-anime: #ff6b6b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .category-header {
            background: linear-gradient(135deg, rgba(255,107,107,0.1), rgba(255,107,107,0.2));
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .category-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--category-anime);
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .nav-link {
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: var(--category-anime);
            transform: translateY(-2px);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .category-icon {
            width: 80px;
            height: 80px;
            background: var(--category-anime);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .anime-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border-color);
            border-left-width: 4px;
            border-left-color: var(--category-anime);
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-primary);
        }

        .anime-card:hover {
            transform: translateX(5px);
            background: var(--bg-hover);
            border-color: var(--category-anime);
        }

        .anime-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .anime-features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .feature-tag {
            background: var(--bg-secondary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            border: 1px solid var(--border-color);
        }

        .anime-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(255,107,107,0.2);
            color: var(--category-anime);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .security-notice {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--bg-card);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            z-index: 100;
        }

        @media (max-width: 768px) {
            .anime-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="security-notice">
        <i class="fas fa-lock"></i> Free Anime Links
    </div>

    <div class="container">
        <div class="nav-bar">
            <a href="index.html" class="nav-link">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>

        <div class="category-header">
            <div class="header-title">
                <div class="category-icon">
                    ðŸŽŒ
                </div>
                <div>
                    <h1 style="font-size: 2.5rem;">Anime Archive</h1>
                    <p style="color: var(--text-secondary);">Watch the latest anime episodes â€¢ Sub & Dub</p>
                </div>
            </div>
        </div>

        <h2 style="margin: 30px 0 20px;"><i class="fas fa-link"></i> Available Anime Sites</h2>

        <div class="anime-grid" id="animeGrid"></div>
    </div>

    <script>
        const ANIME_SITES = [
            { name: 'Anime Nexus', url: 'anime.nexus', description: 'Premium anime streaming with HD quality', features: ['sub', 'dub', 'hd'], quality: '4K' },
            { name: 'HiAnime', url: 'hianime.to', description: 'Large anime database with both subbed and dubbed', features: ['sub', 'dub', 'hd'], quality: '1080p' },
            { name: '9Anime', url: '9animetv.to', description: 'Popular anime streaming platform', features: ['sub', 'dub', 'hd'], quality: '1080p' },
            { name: 'Miruro', url: 'miruro.to', description: 'Modern anime streaming with beautiful UI', features: ['sub', 'dub', '4k'], quality: '4K' },
            { name: 'Anitaku', url: 'anitaku.io', description: 'Fast streaming with minimal buffering', features: ['sub', 'fast', 'hd'], quality: '1080p' },
            { name: 'Anikai', url: 'anikai.to', description: 'AI-powered recommendations and clean interface', features: ['sub', 'dub', 'download'], quality: '1080p' },
            { name: 'GogoAnime', url: 'gogoanime.org.vc', description: 'Classic GogoAnime experience', features: ['sub', 'dub', 'classic'], quality: '720p' },
            { name: 'Anigo', url: 'anigo.to', description: 'Newer platform with modern features', features: ['sub', 'dub', 'mobile'], quality: '1080p' },
            { name: 'KickAss Anime', url: 'kickass-anime.ro', description: 'Fast loading and reliable streaming', features: ['sub', 'dub', 'fast'], quality: '1080p' },
            { name: 'AniWatch', url: 'aniwatchtv.to', description: 'Great community features and ratings', features: ['sub', 'dub', 'community'], quality: '1080p' },
            { name: 'AnimeGG', url: 'animegg.org', description: 'Lightweight and fast for low-bandwidth', features: ['sub', 'lightweight'], quality: '720p' },
            { name: 'AnimeStream', url: 'animestream.net', description: 'Smooth streaming with adaptive quality', features: ['sub', 'dub', 'adaptive'], quality: '1080p' },
            { name: 'KissAnime', url: 'kissanime.com.ru', description: 'Legendary KissAnime revival', features: ['sub', 'dub', 'classic'], quality: '1080p' },
            { name: 'AllManga', url: 'allmanga.to', description: 'Anime and manga integration', features: ['sub', 'dub', 'manga'], quality: '1080p' },
            { name: 'AniWorld', url: 'aniworld.to', description: 'German-based with English content', features: ['sub', 'dub', 'europe'], quality: '1080p' },
            { name: 'WCOStream', url: 'wcostream.tv', description: 'Excellent for dubbed anime', features: ['dub', 'cartoons'], quality: '1080p' },
            { name: 'JustAnime', url: 'justanime.to', description: 'Clean, ad-light experience', features: ['sub', 'dub', 'clean'], quality: '4K' },
            { name: '123Animes', url: '123animes.ru', description: 'Russian-based with English content', features: ['sub', 'dub', 'mirrors'], quality: '1080p' }
        ];

        function initialize() {
            const grid = document.getElementById('animeGrid');
            grid.innerHTML = ANIME_SITES.map((site, index) => `
                <a href="https://${site.url}" target="_blank" class="anime-card">
                    <div class="anime-name">
                        <i class="fas fa-tv" style="color: var(--category-anime);"></i>
                        ${site.name}
                    </div>
                    <div style="color: var(--text-muted); margin-bottom: 10px;">${site.url}</div>
                    <div style="color: var(--text-secondary); margin-bottom: 15px;">
                        <i class="fas fa-info-circle"></i> ${site.description}
                    </div>
                    <div class="anime-features">
                        ${site.features.map(f => `<span class="feature-tag">${f}</span>`).join('')}
                    </div>
                    <span class="anime-badge">
                        <i class="fas ${site.quality === '4K' ? 'fa-star' : 'fa-hd'}"></i> 
                        ${site.quality}
                    </span>
                </a>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', initialize);
        window.scrollTo(0, 0);
    </script>
</body>
</html>
