<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free-Link - Manga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0c10;
            --bg-secondary: #14181c;
            --bg-card: #1e2428;
            --bg-hover: #2a3138;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --text-muted: #8a8f99;
            --border-color: #2d343e;
            --category-manga: #ffd93d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .category-header {
            background: linear-gradient(135deg, rgba(255,217,61,0.1), rgba(255,217,61,0.2));
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .category-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--category-manga);
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .nav-link {
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: var(--category-manga);
            color: var(--bg-primary);
            transform: translateY(-2px);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .category-icon {
            width: 80px;
            height: 80px;
            background: var(--category-manga);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--bg-primary);
        }

        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .manga-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border-color);
            border-left-width: 4px;
            border-left-color: var(--category-manga);
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-primary);
        }

        .manga-card:hover {
            transform: translateX(5px);
            background: var(--bg-hover);
            border-color: var(--category-manga);
        }

        .manga-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .manga-features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .feature-tag {
            background: var(--bg-secondary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            border: 1px solid var(--border-color);
        }

        .manga-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(255,217,61,0.2);
            color: var(--category-manga);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .security-notice {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--bg-card);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            z-index: 100;
        }

        @media (max-width: 768px) {
            .manga-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="security-notice">
        <i class="fas fa-lock"></i> Free Manga Links
    </div>

    <div class="container">
        <div class="nav-bar">
            <a href="index.html" class="nav-link">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>

        <div class="category-header">
            <div class="header-title">
                <div class="category-icon">
                    ðŸ“š
                </div>
                <div>
                    <h1 style="font-size: 2.5rem;">Manga Archive</h1>
                    <p style="color: var(--text-secondary);">Read manga, manhwa, and webtoons online</p>
                </div>
            </div>
        </div>

        <h2 style="margin: 30px 0 20px;"><i class="fas fa-link"></i> Available Manga Sites</h2>

        <div class="manga-grid" id="mangaGrid"></div>
    </div>

    <script>
        const MANGA_SITES = [
            { name: 'Comix', url: 'comix.to', description: 'Modern manga platform with clean UI', features: ['manhwa', 'webtoon', 'fast'], chapters: '5000+' },
            { name: 'MangaFire', url: 'mangafire.to', description: 'Popular manga site with extensive library', features: ['community', 'bookmarks', 'filters'], chapters: '15000+' },
            { name: 'MangaHaven', url: 'mangahaven.net', description: 'Clean, ad-light experience', features: ['mobile-friendly', 'clean'], chapters: '3000+' },
            { name: 'MangaTaro', url: 'mangataro.org', description: 'Community-driven platform', features: ['community', 'comments', 'ratings'], chapters: '4000+' },
            { name: 'MangaDex', url: 'mangadex.org', description: 'Ultimate manga reading experience', features: ['scanlations', 'multi-group', 'community'], chapters: '50000+' },
            { name: 'AllManga', url: 'allmanga.to', description: 'Massive collection of manga', features: ['massive', 'fast-updates'], chapters: '20000+' },
            { name: 'MangaGo', url: 'mangago.me', description: 'Popular for manhwa and Korean comics', features: ['manhwa', 'korean', 'community'], chapters: '25000+' },
            { name: 'WeebCentral', url: 'weebcentral.com', description: 'Central hub for all things weeb', features: ['news', 'forums', 'community'], chapters: '2000+' },
            { name: 'MangaNato', url: 'manganato.gg', description: 'One of the largest manga databases', features: ['fast', 'clean', 'large-database'], chapters: '30000+' },
            { name: 'Kagane', url: 'kagane.org', description: 'Specialized in raw Japanese manga', features: ['raw', 'japanese'], chapters: '1000+' }
        ];

        function initialize() {
            const grid = document.getElementById('mangaGrid');
            grid.innerHTML = MANGA_SITES.map((site, index) => `
                <a href="https://${site.url}" target="_blank" class="manga-card">
                    <div class="manga-name">
                        <i class="fas fa-book" style="color: var(--category-manga);"></i>
                        ${site.name}
                    </div>
                    <div style="color: var(--text-muted); margin-bottom: 10px;">${site.url}</div>
                    <div style="color: var(--text-secondary); margin-bottom: 15px;">
                        <i class="fas fa-info-circle"></i> ${site.description}
                    </div>
                    <div class="manga-features">
                        ${site.features.map(f => `<span class="feature-tag">${f}</span>`).join('')}
                    </div>
                    <span class="manga-badge">
                        <i class="fas fa-layer-group"></i> ${site.chapters} chapters
                    </span>
                </a>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', initialize);
        window.scrollTo(0, 0);
    </script>
</body>
</html>
