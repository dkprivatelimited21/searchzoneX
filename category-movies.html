<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free-Link - Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0c10;
            --bg-secondary: #14181c;
            --bg-card: #1e2428;
            --bg-hover: #2a3138;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --text-muted: #8a8f99;
            --border-color: #2d343e;
            --category-movies: #4ecdc4;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .category-header {
            background: linear-gradient(135deg, rgba(78,205,196,0.1), rgba(78,205,196,0.2));
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .category-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--category-movies);
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .nav-link {
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: var(--category-movies);
            transform: translateY(-2px);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .category-icon {
            width: 80px;
            height: 80px;
            background: var(--category-movies);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }

        .header-stats {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        /* Links Grid */
        .links-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0 20px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .link-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            text-decoration: none;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-left-width: 4px;
            border-left-color: var(--category-movies);
            transition: all 0.3s ease;
        }

        .link-card:hover {
            transform: translateX(5px);
            background: var(--bg-hover);
            border-color: var(--category-movies);
        }

        .link-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .link-url {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 12px;
            word-break: break-all;
        }

        .link-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        .category-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(78,205,196,0.2);
            color: var(--category-movies);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            margin-top: 10px;
        }

        /* Security Notice */
        .security-notice {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--bg-card);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            z-index: 100;
        }

        @media (max-width: 768px) {
            .header-title { flex-direction: column; align-items: flex-start; }
            .links-grid { grid-template-columns: 1fr; }
        }
    </style>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5494701951490201"
     crossorigin="anonymous"></script>
</head>
<body>

        <div class="category-header">
            <div class="header-title">
                <div class="category-icon">
                    <i class="fas fa-film"></i>

                <div>
                    <h1 style="font-size: 2.5rem;">Movie Archive</h1>
                    <p style="color: var(--text-secondary);">Stream the latest movies in HD quality</p>
                    <div class="header-stats">
                        <div class="stat">
                            <i class="fas fa-database"></i>
                            <span id="totalCount">38</span> Sites
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="links-header">

        ];

        function initialize() {
            renderLinks();
            document.getElementById('totalCount').textContent = MOVIE_SITES.length;
            document.getElementById('visibleCount').textContent = MOVIE_SITES.length + ' sites total';
        }

        function renderLinks() {
            const grid = document.getElementById('linksGrid');
            grid.innerHTML = MOVIE_SITES.map((site, index) => `
                <a href="https://${site.url}" target="_blank" class="link-card" style="animation-delay: ${index * 0.05}s">
                    <div class="link-name">
                        <i class="fas fa-film" style="color: var(--category-movies);"></i>
                        ${site.name}
                    </div>
                    <div class="link-url">${site.url}</div>
                    <div class="link-description">
                        <i class="fas fa-info-circle"></i> ${site.description}
                    </div>
                    <div class="category-badge">
                        <i class="fas fa-film"></i> Movies
                    </div>
                </a>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', initialize);
        window.scrollTo(0, 0);
    </script>
</body>
</html>
