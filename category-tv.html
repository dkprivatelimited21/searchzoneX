<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free-Link - TV Shows</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0c10;
            --bg-secondary: #14181c;
            --bg-card: #1e2428;
            --bg-hover: #2a3138;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --text-muted: #8a8f99;
            --border-color: #2d343e;
            --category-tv: #f39c12;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .category-header {
            background: linear-gradient(135deg, rgba(243,156,18,0.1), rgba(243,156,18,0.2));
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .category-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--category-tv);
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .nav-link {
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: var(--category-tv);
            transform: translateY(-2px);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .category-icon {
            width: 80px;
            height: 80px;
            background: var(--category-tv);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }

        .tv-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .tv-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border-color);
            border-left-width: 4px;
            border-left-color: var(--category-tv);
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-primary);
        }

        .tv-card:hover {
            transform: translateX(5px);
            background: var(--bg-hover);
            border-color: var(--category-tv);
        }

        .tv-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tv-stats {
            margin: 15px 0;
            color: var(--text-secondary);
        }

        .tv-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(243,156,18,0.2);
            color: var(--category-tv);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .security-notice {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--bg-card);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            z-index: 100;
        }

        @media (max-width: 768px) {
            .tv-grid { grid-template-columns: 1fr; }
        }
    </style>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5494701951490201"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="security-notice">
        <i class="fas fa-lock"></i> Free TV Links
    </div>

    <div class="container">
        <div class="nav-bar">
            <a href="index.html" class="nav-link">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>

        <div class="category-header">
            <div class="header-title">
                <div class="category-icon">
                    <i class="fas fa-tv"></i>
                </div>
                <div>
                    <h1 style="font-size: 2.5rem;">TV Shows Archive</h1>
                    <p style="color: var(--text-secondary);">Stream the latest TV series and episodes</p>
                </div>
            </div>
        </div>

        <h2 style="margin: 30px 0 20px;"><i class="fas fa-link"></i> Available TV Sites</h2>

        <div class="tv-grid" id="tvGrid"></div>
    </div>

    <script>
        const TV_SITES = [
            { name: 'DoraWatch', url: 'dorawatch.one', description: 'Asian dramas & K-dramas', episodes: '1000+' },
            { name: 'VeloraTV', url: 'veloratv.ru', description: 'Live TV & Series', episodes: '500+' },
            { name: 'ProjectFreeTV', url: 'projectfreetv.sx', description: 'Free TV Shows', episodes: '2000+' },
            { name: 'WatchSeries', url: 'watchseries.pe', description: 'Watch Series Online', episodes: '3000+' }
        ];

        function initialize() {
            const grid = document.getElementById('tvGrid');
            grid.innerHTML = TV_SITES.map((site, index) => `
                <a href="https://${site.url}" target="_blank" class="tv-card">
                    <div class="tv-name">
                        <i class="fas fa-tv" style="color: var(--category-tv);"></i>
                        ${site.name}
                    </div>
                    <div style="color: var(--text-muted); margin-bottom: 10px;">${site.url}</div>
                    <div class="tv-stats">
                        <span><i class="fas fa-film"></i> ${site.description}</span>
                    </div>
                    <span class="tv-badge">
                        <i class="fas fa-tv"></i> TV Shows â€¢ ${site.episodes} episodes
                    </span>
                </a>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', initialize);
        window.scrollTo(0, 0);
    </script>
</body>
</html>
